<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="Top Background">

    <div class="card">
      <img class="card-bg" src="images/bg-pattern-card.svg" alt="Card Top Background">
    
      <div class="card-body">
        <img class="profile-image" src="images/image-victor.jpg" alt="Profile Image">
        <div class="profile-desc">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
      </div>
  
      <hr class="divider">
  
      <div class="card-footer">
        <div class="stats">
          <p class="stats-count">80K</p>
          <span class="stats-info">Followers</span>
        </div>
        <div class="stats">
          <p class="stats-count">803K</p>
          <span class="stats-info">Likes</span>
        </div>
        <div class="stats">
          <p class="stats-count">1.4K</p>
          <span class="stats-info">Photos</span>
        </div>
      </div>
  
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alexander Nicholas Salim</a>.
    </div>
  
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="Top Background">
  </div>
</body>
</html>
